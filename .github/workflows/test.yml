name: Test

on:
  push:
    branches: [main]
  pull_request:
  merge_group:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  pre-build:
    name: Run pre-build hook
    uses: ./.github/workflows/pre-build.yml

  run-test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [pre-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Retrieve prepared kitchen data
        uses: actions/download-artifact@v4
      - name: Move kitchen data
        run: mv paw-prints-kitchen-data src/kitchen/paw_prints_kitchen_data.json
      - name: Update rust toolchain
        run: rustup update
      - uses: actions/cache@v4
        id: cargo-cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('src/kitchen/paw_prints_kitchen_data.json') }}
      - name: Build
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        run: cargo build --release --verbose
      - name: Run tests
        run: cargo test --release --verbose
      - name: E2E test
        run: |
          cargo run --release -- setup --default
          cargo run --release -- -r
