[package]
name = "lgtmeow"
version = "0.6.2"
edition = "2021"
authors = ["Nyakku Shigure <sigure.qaq@gmail.com>"]
description = "LGTMeow ğŸ¾ â€”â€” ã€Œæœ¬å–µè§‰å¾—å¾ˆä¸é”™ï½ã€"
license = "MIT"
homepage = "https://github.com/moefyit/lgtmeow"
repository = "https://github.com/moefyit/lgtmeow"
readme = "README.md"
keywords = ["LGTM", "meow", "LGTMeow", "cli", "emoji-kitchen"]
rust-version = "1.81"

[features]
default = ["emoji-paw-prints"]
emojis-all = ["emoji-paw-prints", "emoji-cat"]
emoji-paw-prints = []
emoji-cat = []
copy = ["copypasta"]

[build-dependencies]
reqwest = { version = "0.12.4", default-features = false, features = [
  "json",
  "stream",
  "rustls-tls",
] }
tokio = { version = "1.37.0", features = ["full"] }
tokio-stream = "0.1"
indicatif = "0.17.8"
serde = { version = "1.0.199", features = ["derive"] }
serde_json = "1.0.116"
dirs = "6.0"

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
rand = "0.9.0"
serde = { version = "1.0.199", features = ["derive"] }
serde_json = "1.0.116"
dirs = "6.0"
cliclack = "0.3.0"
console = "0.15.8"
toml = "0.8.12"
copypasta = { version = "0.10.1", optional = true }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
