[package]
name = "lgtmeow"
version = "0.6.3"
edition = "2024"
authors = ["Nyakku Shigure <sigure.qaq@gmail.com>"]
description = "LGTMeow 🐾 —— 「本喵觉得很不错～」"
license = "MIT"
homepage = "https://github.com/moefyit/lgtmeow"
repository = "https://github.com/moefyit/lgtmeow"
readme = "README.md"
keywords = ["LGTM", "meow", "LGTMeow", "cli", "emoji-kitchen"]
rust-version = "1.85"

[features]
default = ["emoji-paw-prints"]
emojis-all = ["emoji-paw-prints", "emoji-cat"]
emoji-paw-prints = []
emoji-cat = []
copy = ["copypasta"]

[build-dependencies]
reqwest = { version = "0.12.19", default-features = false, features = [
  "json",
  "stream",
  "rustls-tls",
] }
tokio = { version = "1.47.0", features = ["full"] }
tokio-stream = "0.1.17"
indicatif = "0.18.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
dirs = "6.0"

[dependencies]
clap = { version = "4.5.39", features = ["derive"] }
rand = "0.9.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
dirs = "6.0"
cliclack = "0.3.6"
console = "0.16.0"
toml = "0.9.0"
copypasta = { version = "0.10.2", optional = true }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
