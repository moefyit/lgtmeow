[package]
name = "lgtmeow"
version = "0.3.3"
edition = "2021"
authors = ["Nyakku Shigure <sigure.qaq@gmail.com>"]
description = "LGTMeow 🐾 —— 「本喵觉得很不错～」"
license = "MIT"
homepage = "https://github.com/moefyit/lgtmeow"
repository = "https://github.com/moefyit/lgtmeow"
readme = "README.md"
keywords = ["LGTM", "meow", "LGTMeow", "cli", "emoji-kitchen"]

[features]
default = ["emoji-paw-prints"]
emojis-all = ["emoji-paw-prints", "emoji-cat"]
emoji-paw-prints = []
emoji-cat = []
copy = ["copypasta"]

[build-dependencies]
reqwest = { version = "0.11.24", features = ["json", "stream"] }
tokio = { version = "1.36.0", features = ["full"] }
tokio-stream = "0.1"
indicatif = "0.17.8"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"

[target.'cfg(target_os = "linux")'.build-dependencies]
openssl = { version = "0.10", features = ["vendored"] }

[dependencies]
clap = { version = "4.5.0", features = ["derive"] }
lazy_static = "1.4.0"
rand = "0.8.5"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
dirs = "5.0"
cliclack = "0.1.12"
console = "0.15.8"
toml = "0.8.10"
copypasta = { version = "0.10.1", optional = true }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
